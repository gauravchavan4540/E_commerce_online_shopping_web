<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Welcome, {{name}}</h2>
            <button class="btn btn-primary" (click)="changeWhatToShow(1)">Product</button>
        </div>
    </div>
  
    <div class="row mt-3">
        <div class="col-md-6" *ngIf="whatToShow == 1">
            <app-product [products]="products" [categories]="categories"></app-product>
        </div>
    </div>
  </div>
